<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="QR code component - Frontend Mentor challenge">

  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
  <title>QR code component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>

  <main class="wrapper">
    <article class="card" aria-labelledby="card-title">
      <div class="qr-wrap">
        <img class="qr" src="./image-qr-code.png" alt="QR code linking to Frontend Mentor">
      </div>

      <div class="card-body">
        <h1 id="card-title">Improve your front-end skills by building projects</h1>
        <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        <span class="attribution">
    <br>
    <br>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener">Frontend Mentor</a>. Coded by <a href="https://www.frontendmentor.io/profile/annap86">Anna P</a>.
  </span>
      </div>
    </article>
  </main>

</body>
</html>
